<div class="defaultAlertContents">

	<!-- このタグで表示するテキストをsetAlertContentsの第一引数で置換する -->
	<p>alertMessageArea</p>
	<!-- ボタンを表示する -->
	<input class="dialogCloseButton" type="button" value="閉じる">
	<script>
		//ボタンのデザインを整える
		$(DOT + DIALOG_CLOSE_BUTTON).button();
		//閉じるボタンがクリックされたらダイアログを閉じる
		$(DOT + DIALOG_CLOSE_BUTTON).click(function() {
			//jqueryダイアログのクローズメソッドを使用して表示しているダイアログを閉じる
			$(DOT + DEFAULT_ALERT_CONTENTS).parent().dialog(CLOSE);
		});
	</script>
</div>
